<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Utama - Game Onet</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffcccb;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #333;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.5em;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selamat Datang di Game Onet</h1>
    <button onclick="masukGame()">Masuk Game</button>
  </div>

  <script>
    function masukGame() {
      // Arahkan ke halaman menu utama
      window.location.href = "menu.html"; // Ganti dengan file menu Anda
    }
  </script>
</body>
</html>
